<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glyph Thoughts - Daily Philosophy Facts</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            min-height: 100vh;
            position: relative;
            font-family: 'VT323', monospace;
            color: #ffffff;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .pixel {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            opacity: 0.3;
            z-index: 1;
            border-radius: 50%;
            animation: twinkle 3s infinite alternate;
            pointer-events: none;
        }

        @keyframes twinkle {
            from {
                opacity: 0.1;
                transform: scale(1);
            }

            to {
                opacity: 0.5;
                transform: scale(1.5);
            }
        }

        .container {
            z-index: 10;
            position: relative;
            text-align: center;
            max-width: 800px;
            width: 100%;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .main-title {
            font-size: clamp(3rem, 8vw, 5rem);
            color: #ffffff;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: clamp(1.5rem, 4vw, 2rem);
            color: #888888;
            margin-bottom: 3rem;
            letter-spacing: 1px;
        }

        .date-container {
            margin-bottom: 2rem;
            transition: all 0.5s ease;
        }

        .date {
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            color: #cccccc;
            margin-bottom: 0.5rem;
            transition: all 0.3s ease;
        }

        .day {
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            color: #aaaaaa;
            transition: all 0.3s ease;
        }

        .fact-container {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #333;
            border-radius: 10px;
            padding: 2rem;
            margin: 2rem 0;
            backdrop-filter: blur(10px);
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 0.4s ease;
            transform-origin: center;
            position: relative;
        }

        .fact-container.updating {
            transform: scale(0.95);
            opacity: 0.7;
        }

        .fact-content {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
        }

        .fact-text {
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            line-height: 1.6;
            color: #ffffff;
            margin-bottom: 1rem;
            transition: all 0.4s ease;
            opacity: 1;
            text-align: center;
        }

        .fact-author {
            font-size: clamp(1rem, 2.5vw, 1.3rem);
            color: #888888;
            font-style: italic;
            transition: all 0.4s ease;
            opacity: 1;
            text-align: center;
        }

        .loading {
            color: #888888;
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%,
            100% {
                opacity: 0.5;
            }

            50% {
                opacity: 1;
            }
        }

        .navigation {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .nav-button {
            font-family: 'VT323', monospace;
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            background: transparent;
            border: 2px solid #444;
            color: white;
            padding: 0.8rem 1.5rem;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
            min-width: 150px;
            position: relative;
            overflow: hidden;
        }

        .nav-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .nav-button:hover::before {
            left: 100%;
        }

        .nav-button:hover {
            border-color: #ffffff;
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.2);
        }

        .nav-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .nav-button.loading {
            animation: buttonPulse 1.5s infinite;
        }

        @keyframes buttonPulse {
            0%,
            100% {
                border-color: #444;
                box-shadow: none;
            }

            50% {
                border-color: #666;
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            }
        }

        .share-button {
            background: transparent;
            border: 2px solid #666;
            color: #ffffff;
            font-family: 'VT323', monospace;
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 1rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            opacity: 1;
            transform: translateY(0);
        }

        .share-button.hidden {
            opacity: 0;
            transform: translateY(20px);
            pointer-events: none;
        }

        .share-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .share-button:hover::before {
            left: 100%;
        }

        .share-button:hover {
            border-color: #ffffff;
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.2);
        }

        .share-button:active {
            transform: scale(0.95);
        }

        .retry-button {
            background: transparent;
            border: 2px solid #ff6b6b;
            color: #ff6b6b;
            font-family: 'VT323', monospace;
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 1.5rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(10px);
            pointer-events: none;
        }

        .retry-button.show {
            opacity: 1;
            transform: translateY(0);
            pointer-events: all;
        }

        .retry-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 107, 107, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .retry-button:hover::before {
            left: 100%;
        }

        .retry-button:hover {
            border-color: #ffffff;
            background: rgba(255, 107, 107, 0.1);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.2);
            color: #ffffff;
        }

        .retry-button:active {
            transform: scale(0.95);
        }

        .share-feedback {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #666;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-family: 'VT323', monospace;
            font-size: 1.2rem;
            color: white;
            z-index: 1000;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .share-feedback.show {
            transform: translate(-50%, -50%) scale(1);
        }

        .error {
            color: #ff6b6b;
            font-size: clamp(1rem, 2.5vw, 1.2rem);
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .animate-left {
            animation: slideInLeft 0.6s ease-out;
        }

        .animate-right {
            animation: slideInRight 0.6s ease-out;
        }

        .animate-scale {
            animation: fadeInScale 0.5s ease-out;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .fact-container {
                padding: 1.5rem;
            }

            .nav-button {
                min-width: 120px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="main-title">GLYPH THOUGHTS</h1>
        <h2 class="subtitle">Daily Philosophy Facts</h2>

        <div class="date-container" id="dateContainer">
            <div class="date" id="currentDate">September 29, 2025</div>
            <div class="day" id="currentDay">Monday</div>
        </div>

        <div class="fact-container" id="factContainer">
            <div class="fact-content">
                <div class="fact-text" id="factText">
                    <div class="loading">Loading today's wisdom...</div>
                </div>
                <div class="fact-author" id="factAuthor"></div>

                <button class="retry-button" id="retryButton" onclick="retryFetchFact()">🔄 Retry</button>
            </div>
        </div>

        <div class="navigation">
            <button class="nav-button" id="toggleButton" onclick="toggleDay()">← Yesterday</button>
        </div>

        <button class="share-button" id="shareButton" onclick="shareCurrentFact()">Share Today's Wisdom</button>
    </div>

    <div class="share-feedback" id="shareFeedback">Wisdom shared! ✨</div>

    <script>
        let currentFact = null;
        let isShowingYesterday = false;
        let todaysFact = null;
        let yesterdaysFact = null;

        function createStars() {
            const width = window.innerWidth;
            const starCount = width > 1200 ? 200 : width > 768 ? 150 : width > 480 ? 100 : 80;

            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'pixel';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                document.body.appendChild(star);
            }
        }

        function updateDateDisplay(date, animate = true) {
            const dateContainer = document.getElementById('dateContainer');
            const dateElement = document.getElementById('currentDate');
            const dayElement = document.getElementById('currentDay');

            const options = {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            };
            const dayOptions = { weekday: 'long' };

            if (animate) {
                dateContainer.style.opacity = '0';
                dateContainer.style.transform = 'translateY(-10px)';

                setTimeout(() => {
                    dateElement.textContent = date.toLocaleDateString('en-US', options);
                    dayElement.textContent = date.toLocaleDateString('en-US', dayOptions);

                    dateContainer.style.opacity = '1';
                    dateContainer.style.transform = 'translateY(0)';
                }, 200);
            } else {
                dateElement.textContent = date.toLocaleDateString('en-US', options);
                dayElement.textContent = date.toLocaleDateString('en-US', dayOptions);
            }
        }

        function toggleRetryButton(show) {
            const retryButton = document.getElementById('retryButton');
            if (show) {
                retryButton.classList.add('show');
            } else {
                retryButton.classList.remove('show');
            }
        }

        async function fetchPhilosophyFact(dayOffset = 0) {
            const today = new Date();
            const targetDate = new Date(today);
            targetDate.setDate(today.getDate() + dayOffset);
            const dateKey = targetDate.toDateString();
            
            const cacheKey = `philosophy_fact_${dateKey}`;
            const cachedFact = localStorage.getItem(cacheKey);
            if (cachedFact) {
                return JSON.parse(cachedFact);
            }
            
            const newFact = await generateFactFromGemini(dateKey);
            localStorage.setItem(cacheKey, JSON.stringify(newFact));
            cleanupOldFacts();
            
            return newFact;
        }

        async function generateFactFromGemini(dateString) {
            try {
                const response = await fetch('/api/generate-fact', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ dateString })
                });
                
                if (response.ok) {
                    return await response.json();
                } else {
                    throw new Error('API request failed');
                }
            } catch (error) {
                return {
                    text: "Unable to connect to philosophy database. Please check your internet connection and try again.",
                    author: "Connection Error",
                    isError: true
                };
            }
        }

        function cleanupOldFacts() {
            const today = new Date();
            const yesterday = new Date(today);
            yesterday.setDate(today.getDate() - 1);
            
            const keepKeys = [
                `philosophy_fact_${today.toDateString()}`,
                `philosophy_fact_${yesterday.toDateString()}`
            ];
            
            Object.keys(localStorage).forEach(key => {
                if (key.startsWith('philosophy_fact_') && !keepKeys.includes(key)) {
                    localStorage.removeItem(key);
                }
            });
        }

        function displayFact(fact, direction = 'scale') {
            const factContainer = document.getElementById('factContainer');
            const factText = document.getElementById('factText');
            const factAuthor = document.getElementById('factAuthor');

            factContainer.classList.add('updating');

            setTimeout(() => {
                if (fact.isError) {
                    factText.innerHTML = `<div class="error">${fact.text}</div>`;
                    factAuthor.innerHTML = `<div class="error">- ${fact.author}</div>`;
                    toggleRetryButton(true);
                } else {
                    factText.innerHTML = `"${fact.text}"`;
                    factAuthor.textContent = fact.author;
                    toggleRetryButton(false);
                }

                factContainer.classList.remove('updating');

                factText.classList.remove('animate-left', 'animate-right', 'animate-scale');
                factAuthor.classList.remove('animate-left', 'animate-right', 'animate-scale');

                if (direction === 'left') {
                    factText.classList.add('animate-left');
                    factAuthor.classList.add('animate-left');
                } else if (direction === 'right') {
                    factText.classList.add('animate-right');
                    factAuthor.classList.add('animate-right');
                } else {
                    factText.classList.add('animate-scale');
                    factAuthor.classList.add('animate-scale');
                }

            }, 300);

            currentFact = fact;
        }

        async function retryFetchFact() {
            const retryButton = document.getElementById('retryButton');

            retryButton.disabled = true;
            retryButton.textContent = '🔄 Retrying...';

            document.getElementById('factText').innerHTML = '<div class="loading">Retrying connection...</div>';
            document.getElementById('factAuthor').textContent = '';

            const dayOffset = isShowingYesterday ? -1 : 0;
            const newFact = await fetchPhilosophyFact(dayOffset);

            if (isShowingYesterday) {
                yesterdaysFact = newFact;
            } else {
                todaysFact = newFact;
            }

            displayFact(newFact, 'scale');

            retryButton.disabled = false;
            retryButton.textContent = '🔄 Retry';
        }

        async function toggleDay() {
            const button = document.getElementById('toggleButton');
            const shareButton = document.getElementById('shareButton');

            button.disabled = true;
            button.classList.add('loading');

            if (!isShowingYesterday) {
                if (!yesterdaysFact) {
                    yesterdaysFact = await fetchPhilosophyFact(-1);
                }

                displayFact(yesterdaysFact, 'left');
                updateDateDisplay(new Date(new Date().setDate(new Date().getDate() - 1)));

                button.textContent = '↻ Back to Today';
                shareButton.classList.add('hidden');
                isShowingYesterday = true;

            } else {
                displayFact(todaysFact, 'right');
                updateDateDisplay(new Date());

                button.textContent = '← Yesterday';
                shareButton.classList.remove('hidden');
                isShowingYesterday = false;
            }

            setTimeout(() => {
                button.disabled = false;
                button.classList.remove('loading');
            }, 800);
        }

        async function shareCurrentFact() {
            if (!currentFact || currentFact.isError) {
                showShareFeedback('Cannot share error message! 🚫');
                return;
            }

            const today = new Date();
            const dateOptions = {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            };
            const formattedDate = today.toLocaleDateString('en-US', dateOptions);

            const shareText = `📅 ${formattedDate}

Today's Philosophy Fact:

"${currentFact.text}"

- ${currentFact.author}

✨ via Glyph Thoughts`;

            if (navigator.share) {
                try {
                    await navigator.share({
                        title: 'Daily Philosophy Fact',
                        text: shareText,
                    });
                    showShareFeedback('Shared successfully! ✨');
                } catch (error) {
                    if (error.name !== 'AbortError') {
                        copyToClipboard(shareText);
                    }
                }
            } else {
                copyToClipboard(shareText);
            }
        }

        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
                showShareFeedback('Copied to clipboard! 📋');
            } catch (error) {
                try {
                    const textArea = document.createElement('textarea');
                    textArea.value = text;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    showShareFeedback('Copied to clipboard! 📋');
                } catch (fallbackError) {
                    showShareFeedback('Share failed - try again! ⚠️');
                }
            }
        }

        function showShareFeedback(message) {
            const feedback = document.getElementById('shareFeedback');
            feedback.textContent = message;
            feedback.classList.add('show');

            setTimeout(() => {
                feedback.classList.remove('show');
            }, 2000);
        }

        async function initApp() {
            createStars();
            updateDateDisplay(new Date(), false);

            todaysFact = await fetchPhilosophyFact(0);
            displayFact(todaysFact, 'scale');
        }

        window.addEventListener('load', initApp);

        window.addEventListener('resize', function () {
            document.querySelectorAll('.pixel').forEach(star => star.remove());
            createStars();
        });
    </script>
</body>

</html>
